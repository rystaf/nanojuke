<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <script src="/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/main.css"/>
    <link rel="icon" href="/favicon.png">
    <title>{{ pageTitle }}</title>
  </head>
  <body>
    <div class="container">
      {% if streamURL %}<div class="center" id="listen"><a href="{{ streamURL }}" target="_blank">Listen</a></div>
      {% endif %}{% include 'nowplaying.html' %}
      <div id="search" class="center">
        <form action="/search" onsubmit="popup(event); return false;" ><input type="submit" value="Library"></form>
        <form action="/playlist/" onsubmit="popup(event); return false;" ><input type="submit" value="Playlists"></form>
        {% if local and snapcastURL %}<form action="{{ snapcastURL }}" onsubmit="popup(event); return false;" ><input type="submit" value="Volume"></form>{% endif %}
      </div>
    </div>
    <script type="text/javascript">
      var loop = setInterval(progressUpdate, 1000)
      if (window.location.hash != '#d') setInterval(getNowPlaying,{{ updateFreq }}*1000)
    </script>
    {% if debug %}<script src="/ws.js" type="text/javascript"></script>{% endif %}
  </body>
</html>
